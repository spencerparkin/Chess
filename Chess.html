<!DOCTYPE html>
<html>
	<head>
		<title>The Game of Chess</title>
		<link rel="stylesheet" href="Chess.css">
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.14.0/babel.min.js"></script>
		<script type="text/babel" data-presets="es2017, stage-3" data-plugins="syntax-async-functions,transform-class-properties"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script type="text/babel" src="Chess.jsx"></script>
	</head>
	<body>
		<center>
			<p>
				<form>
					<input type="button" onclick="OnNewButtonClicked()" value="New"></input>
					<input type="button" onclick="OnDeleteButtonClicked()" value="Delete"></input>
					<label for="game_dropdown_span">Game:</label>
					<span id="game_dropdown_span">
					</span>
					<label for="player_dropdown">Player:</label>
					<select id="player_dropdown" onchange="OnPlayerDropdownChanged()">
						<option value="0">White</option>
						<option value="1">Black</option>
						<option value="2">Both</option>
					</select>
				</form>
			</p>
			<div id="chess_board">
			</div>
		</center>
	</body>
</html>
