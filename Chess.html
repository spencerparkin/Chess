<!DOCTYPE html>
<html>
	<head>
		<title>The Game of Chess</title>
		<link rel="stylesheet" href="Chess.css">
		<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
		<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.14.0/babel.min.js"></script>
		<script type="text/babel" data-presets="es2017, stage-3" data-plugins="syntax-async-functions,transform-class-properties"></script>
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
		<center>
			<p>
				<form>
					<label for="game">Game:</label>
					<select id="game">
					</select>
					<label for="player">Player:</label>
					<select id="player">
						<option value="white">White</option>
						<option value="black">Black</option>
						<option value="both">Both</option>
					</select>
				</form>
			</p>
			<div id="chess_board" style="border: 5px solid black;">
			</div>
		</center>
		<script type="text/babel" src="Chess.jsx"></script>
	</body>
</html>
